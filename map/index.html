<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps example</title>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Simple maps example</h1>

    <div id="map_canvas"></div>
    <script>
    function initMap() {
      var myOptions = {//myOptonsという宣言
        zoom: 8,//オフジェクトで初期化の値を指定 zoomという名前の値は8といったペアになっている
        center: {lat: 53.480759, lng: -2.242631},//lat 緯度の略称 lng 経度の略称
        mapTypeId: google.maps.MapTypeId.TERRAIN,//googlemapが決めているterrrainという値
        disableDefaultUI: true//userinterfaceはつけなくていいよという指定
      }
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);//自分のブラウザの中の地図を表示してほしい領域
    }// mapobject新しいインスタンスを作っている
    </script>
    <script src="AIzaSyAdr20upf4VRGoXyn4DTRB0vNAvTj2O44M"//サードパーティーのAPIを使いたいという指定
            async defer></script>                            //key = に正しいkeyを入れる                            //initMapという関数を読んでほしい
  </body>
</html>
